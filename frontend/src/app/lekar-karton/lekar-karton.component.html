<app-header-lekar></app-header-lekar>

<h2>Karton pacijenta {{pacijent.ime}} {{pacijent.prezime}}:</h2>
<table class="blue-table" *ngIf="izvestaji.length>0">
    <thead>
      <tr>
        <th>Datum</th>
        <th>Razlog dolaska</th>
        <th>Dijagnoza</th>
        <th>Preporucena terapija</th>
        <th>Preporuceni datum narednog pregleda</th>
        <th>Lekar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of izvestaji">
        <td><p>{{ i.datum_formatted }}</p></td>
        <td><p>{{ i.razlog_dolaska }}</p></td>
        <td><p>{{ i.dijagnoza }}</p></td>
        <td><p>{{ i.prep_terapija }}</p></td>
        <td><p>{{ i.prep_formatted }}</p></td>
        <td><p>{{ i.l_ime_prezime }}</p></td>
      </tr>
    </tbody>
</table>
<button style="margin-left: 20px;margin-top: 20px;" class="btn btn-outline-primary me-2 text-center" (click)="nazad()">Nazad</button>
